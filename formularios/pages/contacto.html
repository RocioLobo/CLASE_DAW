    <link rel="stylesheet" href="../"
</head>
<body>
    <header>
        <h1>Elementos de formulario</h1>

    <nav>

    <section>
        <h2>Barra de busqueda</h2>
       <form action="" method="get">
        <input type="search" name=""  id=""
        placeholder="ingresa lo que deseas buscar">
        <button type="submit">Buscar</button>


       </form>
    </section>
    <section>
        <h2>Formulario de login</h2>
        <form action="" method="post">
            <input type="email" placeholder="ingrese email"required id="email">
            <input type="password" placeholder="ingrese password"required id="password">
            <button type="submit">Iniciar Sesion</button>

            
        </form>
    </section>

    <section>
        <h2>Formulario de registro</h2>
        
        <!--tarea: averiguar la proÂ´piedad action que me permite cargar achivos multimedia en mi formulario-->

        <form action="" method="post">
            <label>
                Nombres:
                <input type="text" name="" id="text">
            </label> <br> <br>

            <label>
                Apellidos:
                <input type="text" name="" id="Apellido">
            </label> <br> <br>
            
            <label>
                Usuario/Email:
                <input type="email" name="" id="Email">
            </label> <br> <br>
            
            <label>
                password:
                <input type="password" name="" id="password">
            </label> <br> <br>
            
            <label>
                Sube tu Foto:
                <input type="file" name="" id="archivo">
                
            </label> <br> <br>
            <br>

            <label>
                Fecha de Nacimiento:
                <input type="date" name="" id="f_nacimiento">
                
            </label> <br> <br>
            
            <br>

            <input type="submit" value="Registrate">


        </form>
    </section>


    <script src="./js/script.js"></script>
